<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calc-display">
        <output class="operator">Hey!</output>
        <output class="result">0</output>
      </div>
      <div class="grid">
        <button class="btn-sound" data-value="#">#</button>
        <button class="btn-negation" data-value="+/-">+/-</button>
        <button class="btn-ac" data-value="ac">ac</button>
        <button class="btn-c" data-value="ce">ce</button>
        <button class="btn-divide" data-value="/">/</button>
        <button class="btn-multiply" data-value="*">*</button>
        <button class="btn-subtract" data-value="-">-</button>
        <button class="btn-add" data-value="+">+</button>
        <button class="btn-equals" data-value="=">=</button>
        <button class="btn-decimal" data-value=".">.</button>
        <button class="btn-0" data-value="0">0</button>
        <button class="btn-1" data-value="1">1</button>
        <button class="btn-2" data-value="2">2</button>
        <button class="btn-3" data-value="3">3</button>
        <button class="btn-4" data-value="4">4</button>
        <button class="btn-5" data-value="5">5</button>
        <button class="btn-6" data-value="6">6</button>
        <button class="btn-7" data-value="7">7</button>
        <button class="btn-8" data-value="8">8</button>
        <button class="btn-9" data-value="9">9</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
